<!doctype html>
<html>
<head>
	<title>Hello Worlds</title>
</head>
<body>

	<h2>Aerial Work Platform* and Work Environment Safe Work Permit</h2>
	<h3>All responses must be either Yes or No</h3>
	<table width="100%">
		<tr>
			<td>Project #:</td>
			<td><input type="textbox" id="projectNumber" value="none"></td>
		</tr>
		<tr>
			<td>Client:</td>
			<td><input type="textbox" id="client" value="none"></td>
		</tr>
		<tr>
			<td>Project Manager:</td>
			<td><input type="textbox" id="projectManager" value="none"></td>
		</tr>
	</table>
	<br>
	<button id="silly">Ajax</button>
	<button id="clear">Clear it</button>
	<br>
	<input type="textbox" id="myText" value="none">
	<br>
	<select id="mySelect">
		<option value="1">Do</option>
		<option value="2">Re</option>
		<option value="3">Mi</option>
		<option value="4">Fa</option>
	</select>
	<div id="results"></div>


<script src="js/zepto.js"></script>
<script src="js/silly.js"></script>
<script>

$('#silly').click(function() {
	$.get('http://www.magicchristmaslights.com/ajaxresult.asp', function(data){
		$('#results').html(data);
	})
	//SILLY.DoIt($('#results'));
});

$('#clear').click(function() {
	$('#results').html('');
});


</script>

</body>
</html>
